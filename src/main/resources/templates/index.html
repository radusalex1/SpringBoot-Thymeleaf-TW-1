<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/QuizController/CheckTest}" th:object="${questionList}" method="post">
    <ol>
        <li th:each="question : ${questionList}">
            <p th:text="${question.text}"></p>
            <input type="text" th:name="${question.getId().toString()}"/>
        </li>
    </ol>
    <button type="submit">Submit</button>
</form>
</body>
</html>
